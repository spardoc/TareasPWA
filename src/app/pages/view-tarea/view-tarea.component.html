<form>
    <label for="txtNombre">Nombre de la tarea: {{tarea.nombre}}</label> 
    <label for="txtNota">Nota: {{tarea.nota}}</label>
    <label for="txtFecha">Fecha: {{tarea.fecha}}</label>
    <label for="txtEtiqueta">Etiqueta: {{tarea.etiqueta}}</label>
</form>
<br>
<button (click)="goEditar(tarea)">Editar</button>
<br>
<button (click)="eliminarTarea()">Eliminar Tarea</button>
<br>
<button (click)="goListado()">Lista de tareas</button>
